<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Rock|Paper|Scissor</title>
  </head>
  <body>
    <main>
      <div class="skordiv">
        <div class="sen">
          <h2>
            He:
            <p id="par2">0</p>
          </h2>
        </div>
        <div class="ben">
          <h2>
            Me:
            <p id="par1">0</p>
          </h2>
        </div>
      </div>
      <div class="div">
        <div id="p1">
          <img class="ip1" id="el1" src="r1.png" alt="" />
        </div>
        <div class="kucukdiv">
          <img
            class="kucuk"
            onclick="kc1(), startt()"
            id="kck1"
            src="r1.png"
            alt=""
          />
          <img
            onclick="kc2(), startt()"
            class="kucuk"
            id="kck2"
            src="p1.png"
            alt=""
          />
          <img
            onclick="kc3(), startt()"
            class="kucuk"
            id="kck3"
            src="s1.png"
            alt=""
          />
        </div>
      </div>
      <div class="div2">
        <div id="p2">
          <img class="ip2" style="display: flex" id="elgo" src="r.png" alt="" />
          <img class="ip2" id="el4" src="r.png" alt="" />
          <img class="ip2" id="el5" src="p.png" alt="" />
          <img class="ip2" id="el6" src="s.png" alt="" />
        </div>
      </div>
    </main>
    <script src="custom.js"></script>
  </body>
</html>
